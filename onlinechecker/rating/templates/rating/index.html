{% load fontawesome %}
{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% fontawesome_stylesheet %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <link rel="stylesheet" type="text/css" href="{% static 'rating/style.css' %}">
    <script src="{% static 'rating/js/star.js' %}"></script>
    <meta charset="UTF-8">
    <title>Online Check - Vote for the quality of waves</title>
</head>
<body>
<!-- Masthead -->
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">How was your session?</h1>
                <hr class="divider my-4">
            </div>
        </div>
        <div class="row align-items-center justify-content-center text-center">
            <form class="col-lg-5 p-3" action="#" method="post">
                {% csrf_token %}
                <input type="hidden" name="rating" value="0"/>
                <div id="stars" class="starrr"></div>
                <input class="btn btn-primary mt-3" type="submit" value="Submit">
            </form>
        </div>
</header>
</body>
</html>
